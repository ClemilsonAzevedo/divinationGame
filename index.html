<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Divination Game</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Montserrat:wght@600&display=swap" rel="stylesheet">
</head>
<body>
  <main>

    <div class="screen1 hide">  
      <h1>Divination Game</h1>
      <p>Divine a number 0 - 10</p>
      <form>
        <input type="text">
        <button>Play</button>
      </form>
    </div>

    <div class="screen2">
      <h2>Hit in 3 attempts!</h2>
      <button>Try Again</button>
    </div>

  </main>

  <script src="script.js"></script>
</body>
</html>
